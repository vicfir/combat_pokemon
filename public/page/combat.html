<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/combat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>

        <section id="visuel">
            <div id="atkFlash"></div>

            <div id="bg">
                <img src="../img/bg2.jpg" alt="">
            </div>

            <div id="joueurPokemon">
                <img src="" alt="" id="joueurPokemonImg">
            </div>

            <div id="joueurPv">
                <div class="progress">
                    <div id="joueurPvBar" class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p></p>
                <p></p>
            </div>

            <div id="adversairePokemon">
                <img src="" alt="">
            </div>

            <div id="adversairePv">
                <div class="progress">
                    <div id="adversairePvBar" class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p></p>
                <p></p>
            </div>

        </section>

        <section id="combat">
            <div id="continue">
                <button>CONTINUE</button>
            </div>
            <div id="attaque">
                <button class="atk1"></button>
                <button class="atk2"></button>
                <button class="atk3"></button>
                <button class="atk4"></button>
            </div>
        </section>

    </main>
    <script src="../script/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
